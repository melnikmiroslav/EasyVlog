<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EasyVlog</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="description" content="Платформа для обмена видео" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EasyVlog" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/icon-512.png" />

    <meta property="og:title" content="EasyVlog" />
    <meta property="og:description" content="A modern video sharing platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EasyVlog" />
    <meta name="twitter:description" content="A modern video sharing platform" />
    <meta name="twitter:image" content="/icon-512.png" />
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #0f0f0f; color: white; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
          <div style="font-size: 24px; margin-bottom: 16px;">EasyVlog</div>
          <div style="font-size: 14px; color: #aaa;">Загрузка...</div>
        </div>
      </div>
    </div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
        document.getElementById('root').innerHTML = '<div style="padding: 20px; color: white; background-color: #0f0f0f; min-height: 100vh;"><h2>Ошибка загрузки</h2><p>Пожалуйста, обновите страницу или очистите кэш браузера.</p><p style="color: #aaa; font-size: 12px; margin-top: 20px;">' + msg + '</p></div>';
        return true;
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
