<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MyMovieMix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            color: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #aaaaaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .retry-button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 14px 36px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .retry-button:hover {
            background: #cc0000;
        }

        .retry-button:active {
            transform: scale(0.98);
        }

        .offline-features {
            margin-top: 40px;
            text-align: left;
            background: #1a1a1a;
            padding: 24px;
            border-radius: 12px;
        }

        .offline-features h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .offline-features ul {
            list-style: none;
        }

        .offline-features li {
            padding: 8px 0;
            color: #aaaaaa;
            font-size: 14px;
        }

        .offline-features li:before {
            content: "✓ ";
            color: #ff0000;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">EV</div>
        <h1>Нет подключения к интернету</h1>
        <p>
            Проверьте подключение к сети и попробуйте снова.
            Некоторые функции могут быть доступны офлайн.
        </p>
        <button class="retry-button" onclick="location.reload()">
            Попробовать снова
        </button>

        <div class="offline-features">
            <h2>Доступно офлайн:</h2>
            <ul>
                <li>Просмотр кешированных страниц</li>
                <li>Навигация по приложению</li>
                <li>Сохранённые данные профиля</li>
            </ul>
        </div>
    </div>
</body>
</html>
